services:
  - type: web
    name: swaasthyam-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure key
      - key: JWT_EXPIRE
        value: 7d
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /api/health

